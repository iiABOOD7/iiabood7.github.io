<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ”¥ðŸ¤– Roast & Toast ðŸŒŸðŸ’¬</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
  }

  .chat-container {
    background: #1e1e1e;
    border-radius: 15px;
    width: 400px;
    max-width: 90%;
    box-shadow: 0 10px 25px rgba(0,0,0,0.7);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .chat-box {
    padding: 20px;
    flex: 1;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .chat-message {
    padding: 10px 15px;
    border-radius: 12px;
    max-width: 80%;
    word-wrap: break-word;
    animation: fadeIn 0.3s ease-in-out;
    font-weight: 500;
  }

  .chat-message.bot {
    background: #292929;
    color: #ffd700;
    align-self: flex-start;
    box-shadow: 0 2px 8px rgba(255, 215, 0, 0.3);
  }

  .chat-message.user {
    background: #2a2a2a;
    color: #00ffea;
    align-self: flex-end;
    box-shadow: 0 2px 8px rgba(0, 255, 234, 0.3);
  }

  .input-container {
    display: flex;
    border-top: 1px solid #444;
  }

  input {
    flex: 1;
    padding: 15px;
    border: none;
    outline: none;
    font-size: 16px;
    background: #1e1e1e;
    color: #fff;
  }

  input::placeholder {
    color: #888;
  }

  button {
    padding: 0 20px;
    border: none;
    background: #ff6f61;
    color: #fff;
    cursor: pointer;
    font-size: 16px;
    transition: 0.2s;
  }

  button:hover {
    background: #ff3b2f;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
  }
</style>
</head>
<body>
<div class="chat-container">
  <div class="chat-box" id="chat-box">
    <div class="chat-message bot">Type a messageâ€¦ ðŸ”®</div>
  </div>
  <div class="input-container">
    <input type="text" id="user-input" placeholder="Type a messageâ€¦">
    <button onclick="sendMessage()">Send ðŸ’Œ</button>
  </div>
</div>

<script>
  const chatBox = document.getElementById('chat-box');
  const userInput = document.getElementById('user-input');

  function appendUserMessage(message) {
    const div = document.createElement('div');
    div.classList.add('chat-message', 'user');
    div.textContent = message;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function appendBotMessage(message) {
    const div = document.createElement('div');
    div.classList.add('chat-message', 'bot');
    div.textContent = message;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  async function getAIResponse(message) {
    try {
      const res = await fetch('https://roast-toast-backend.vercel.app/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt: message })
      });
      const data = await res.json();
      return data.reply;
    } catch {
      return "Hmmâ€¦ I couldn't think of anything! ðŸ¤”";
    }
  }

  async function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;

    appendUserMessage(message);
    userInput.value = '';

    const reply = await getAIResponse(message);
    appendBotMessage(reply);
  }

  userInput.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') sendMessage();
  });
</script>
</body>
</html>
